{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 style="color: #333; font-weight: bold;">Blog Home</h1>
    <a href="{% url 'post-create' %}" class="btn btn-primary mb-4" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Create New Post</a>
    {% for post in posts %}
        <article class="mb-4" style="background-color: #f9f9f9; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
            <h2 style="color: #337ab7;">{{ post.title }}</h2>
            <p style="font-size: 16px; color: #666;">{{ post.content }}</p>
            <small style="font-size: 14px; color: #999;">Written by {{ post.author }} on {{ post.date_posted }}</small>
        </article>
    {% endfor %}
</div>
{% endblock %}
