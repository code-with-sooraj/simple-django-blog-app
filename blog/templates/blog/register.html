{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333; font-weight: bold; margin-bottom: 20px;">Register</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; height: 40px; padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; cursor: pointer;">Sign Up</button>
    </form>
</div>
{% endblock %}
