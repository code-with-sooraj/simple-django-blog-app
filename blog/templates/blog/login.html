{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 300px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333; font-weight: bold; margin-bottom: 20px;">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 10px;">Username</label>
            <input type="text" name="username" class="form-control" required style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 10px;">Password</label>
            <input type="password" name="password" class="form-control" required style="width: 100%; height: 40px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; height: 40px; padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: #fff; cursor: pointer;">Login</button>
    </form>
</div>
{% endblock %}
